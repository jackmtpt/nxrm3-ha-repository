suite: test database secret
templates:
  - database-secret.yaml
release:
  name: "test-release"
chart:
  version: "latest"
  appVersion: "latest"
tests:
  - it: should create db secret only when secret.dbSecret.enabled is true
    set:
      secret:
        dbSecret:
          enabled: true
      aws:
        secretmanager:
          enabled: false
      azure:
        keyvault:
          enabled: false
      nexus:
        extraLabels:
          foo: bar
          baz: bay
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: "nxrm-ha-dbsecret"
      - equal:
          path: metadata.namespace
          value: "nexusrepo"
      - equal:
          path: type
          value: "Opaque"
      - equal:
          path: stringData.db-host
          value: "nxrm-db-host"

      - equal:
          path: stringData.db-user
          value: "nxrm-db-user"

      - equal:
          path: stringData.db-password
          value: "nxrm-db-password"

      - equal:
          path: metadata.labels
          value:
              app.kubernetes.io/instance: test-release
              app.kubernetes.io/managed-by: Helm
              app.kubernetes.io/name: nxrm-ha
              app.kubernetes.io/version: latest
              helm.sh/chart: nxrm-ha-latest
              foo: bar
              baz: bay

  - it: should not create db secret when aws.secretmanager.enabled is true
    set:
      aws:
        secretmanager:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create db secret when azure.keyvault.enabled is true
    set:
      azure:
        keyvault:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create db secret when externalsecrets.enabled is true
    set:
      azure:
        keyvault:
          enabled: true
    asserts:
      - hasDocuments:
          count: 0